<!doctype html>
<head>
  <title>프로그래밍부</title>
  <meta charset="utf-8">
  <style>
  h1 {
    text-align: center;
    font-size: 40px;
    border-bottom: 1px black solid;
    padding-bottom: 30px;
    margin-bottom:0px;
  }
  p {
    padding-left: 30px;
  }
  li{
    padding-bottom: 5px;
  }
  #grid{
    display: grid;
    grid-template-columns: 130px 1fr;

  }
  #tab{
    border-right: 1px black solid;
  }
  #tab h3 {
    text-align: center;
  }
  </style>
</head>

<body>
  <h1>프로그래밍부</h1>
  <div id="grid">
    <div id=tab>
  <h3>목차</h3>
  <ol>
    <li>하는 일</li>
    <li>작품활동</li>
    <li>프로젝트</li>
    <li>부원소개</li>
  </ol>
</div>
  <p>
    <b>정의</b>: 컴퓨터 프로그래밍(영어: computer programming) 또는 간단히
    프로그래밍(programming, 문화어: 프로그램 작성) 혹은 코딩(coding)은
    하나 이상의 관련된 추상 알고리즘을 특정한 프로그래밍 언어를 이용해
    구체적인 컴퓨터 프로그램으로 구현하는 기술을 말한다.
    프로그래밍은 기법, 과학, 수학, 공학, 심리학적 속성들을 가지고 있다.

  </p>
</div>
